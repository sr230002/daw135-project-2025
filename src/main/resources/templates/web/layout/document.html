<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">DAW135</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/global.js}"></script>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <script>
        const basePath = /*[[@{/}]]*/ '';
    </script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header th:replace="~{layout/header :: header}" class="fixed-top"></header>

    <div class="d-flex flex-grow-1 overflow-hidden">
        <nav th:replace="~{layout/sidebar :: sidebar}" class="h-100 overflow-y-auto"></nav>
        <main layout:fragment="content" class="h-100 overflow-y-auto p-3 flex-grow-1"></main>
    </div>

    <footer th:replace="~{layout/footer :: footer}" class="fixed-bottom"></footer>

    <div th:replace="~{layout/helpers/toastGlobal :: toastGlobal}"></div>
    <div th:replace="~{layout/helpers/loading :: loadingModal}"></div>
    
</body>


</html>
